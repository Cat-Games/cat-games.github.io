<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GooseRunners Ban Appeals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="banAppealForm">
        <label for="playfabID">Enter your player ID:</label>
        <input id="playfabID" name="playfabID" type="password" required>

        <label for="email">Enter your email address</label>
        <input id="email" name="email" type="email" required>

        <label for="reason">Why did you get banned (remember, we can check to see if you're lying!)</label>
        <input id="reason" name="reason" type="text" required>

        <label for="opinion">Why do you think we should unban you?</label>
        <input id="opinion" name="opinion" type="text" required>

        <button id="submit" type="submit">Submit</button>
        <button id="help">Help</button> 
    </form>

    <a href="https://cat-games.github.io/gooserunners/"><button>Home</button></a>
    
    <div id="helpBox" class="helpBox-invis">
        <h1>How to get my Player ID?</h1>
        <p>It will appear on the message of the day board while you're banned..</p>

        <h2>Why do I need to provide my Email?</h2>
        <p>We will email you about 3 days - 1 week after you submit to let you know if your appeal got accepted</p>
    </div>
</body>
<script src="script.js"></script>
</html>
